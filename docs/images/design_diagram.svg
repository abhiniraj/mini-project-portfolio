<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <style>text{font-family:Inter,Arial,sans-serif;font-size:14px;fill:#222}</style>
  <rect x="10" y="10" width="880" height="400" rx="12" fill="#f7fbff" stroke="#ddeefe" />

  <!-- Client -->
  <rect x="40" y="40" width="160" height="80" rx="8" fill="#ffffff" stroke="#dbeefd" />
  <text x="120" y="70" text-anchor="middle" font-weight="600">Browser / Client</text>
  <text x="120" y="90" text-anchor="middle">HTML, CSS, JS</text>

  <!-- Static Host (GitHub Pages) -->
  <rect x="240" y="40" width="160" height="80" rx="8" fill="#ffffff" stroke="#dbeefd" />
  <text x="320" y="70" text-anchor="middle" font-weight="600">GitHub Pages</text>
  <text x="320" y="90" text-anchor="middle">Static hosting (index.html)</text>

  <!-- Assets -->
  <rect x="440" y="40" width="160" height="80" rx="8" fill="#ffffff" stroke="#dbeefd" />
  <text x="520" y="70" text-anchor="middle" font-weight="600">Assets</text>
  <text x="520" y="90" text-anchor="middle">CSS, Images, Resume</text>

  <!-- Optional Server -->
  <rect x="640" y="40" width="200" height="80" rx="8" fill="#fff9f5" stroke="#f6dbcf" />
  <text x="740" y="70" text-anchor="middle" font-weight="600">Optional Server</text>
  <text x="740" y="90" text-anchor="middle">PHP + MySQL (XAMPP)</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#9aaeea" />
    </marker>
  </defs>
  <line x1="200" y1="80" x2="240" y2="80" stroke="#9aaeea" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="80" x2="440" y2="80" stroke="#9aaeea" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="600" y1="80" x2="640" y2="80" stroke="#f6c2a6" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Notes -->
  <text x="100" y="130" fill="#444">Flow:</text>
  <text x="100" y="150" fill="#444">User opens site → content served by GitHub Pages → static assets (CSS/JS/images)</text>
  <text x="100" y="170" fill="#444">Optional: contact form posts to server (PHP) → DB or file fallback</text>
</svg>