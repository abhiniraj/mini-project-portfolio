<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <style>text{font-family:Inter,Arial,sans-serif;font-size:13px;fill:#222}</style>
  <!-- Start -->
  <rect x="380" y="20" rx="20" ry="20" width="140" height="40" fill="#e8f3ff" stroke="#bcd7ff" />
  <text x="450" y="45" text-anchor="middle" font-weight="700">Start</text>

  <!-- Step 1 -->
  <rect x="300" y="90" width="300" height="60" rx="8" fill="#ffffff" stroke="#e4e9ff" />
  <text x="450" y="125" text-anchor="middle">Open site (index.html)</text>

  <!-- Decision: Interactive form enabled? -->
  <polygon points="450,190 520,230 450,270 380,230" fill="#fff9e6" stroke="#ffe0a8"/>
  <text x="450" y="230" text-anchor="middle">Contact form enabled?</text>

  <!-- If yes: Post to server -->
  <rect x="560" y="320" width="240" height="70" rx="8" fill="#fff9f5" stroke="#f6dbcf" />
  <text x="680" y="350" text-anchor="middle">php/contact.php</text>
  <text x="680" y="370" text-anchor="middle">Try DB insert â†’ fallback to file</text>

  <!-- If no: show static contact details -->
  <rect x="60" y="320" width="240" height="70" rx="8" fill="#f7fbff" stroke="#ddeefe" />
  <text x="180" y="350" text-anchor="middle">Static contact block</text>
  <text x="180" y="370" text-anchor="middle">(email, phone, links)</text>

  <!-- Arrows and labels -->
  <defs>
    <marker id="a" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#9aaeea"/></marker>
  </defs>
  <line x1="450" y1="60" x2="450" y2="90" stroke="#9aaeea" stroke-width="2" marker-end="url(#a)"/>
  <line x1="450" y1="150" x2="450" y2="190" stroke="#9aaeea" stroke-width="2" marker-end="url(#a)"/>
  <line x1="520" y1="230" x2="680" y2="320" stroke="#f6c2a6" stroke-width="2" marker-end="url(#a)"/>
  <line x1="380" y1="230" x2="200" y2="320" stroke="#9aaeea" stroke-width="2" marker-end="url(#a)"/>

  <!-- End blocks -->
  <rect x="640" y="420" width="200" height="60" rx="8" fill="#ffffff" stroke="#e4e9ff" />
  <text x="740" y="450" text-anchor="middle">Store message (DB or file)</text>
  <rect x="40" y="420" width="220" height="60" rx="8" fill="#ffffff" stroke="#e4e9ff" />
  <text x="150" y="450" text-anchor="middle">Show static contact</text>

  <line x1="700" y1="390" x2="700" y2="420" stroke="#f6c2a6" stroke-width="2" marker-end="url(#a)"/>
  <line x1="170" y1="390" x2="170" y2="420" stroke="#9aaeea" stroke-width="2" marker-end="url(#a)"/>
</svg>